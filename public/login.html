<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>

        <div class="alert-box">
            <p class="alert">msg</p>
        </div>

        <div class="form">
             <h1 class="heading">login</h1>
             <input type="email" placeholder="email" autocapitalize="off" class="email" required>
             <input type="password" placeholder="password" autocapitalize="off" class="password" required>
             <button class="submit-btn">log in</button>
             <a href="/register" class="link">don't have an account? Register one</a>
      </div>

        <script src="js/form.js"></script>
    </body>
</html>
